<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="name">
            Stopwatch
        </div>
        <div class="time">
            <span id="minute">
                00
            </span> :
            <span id="second">
                00
            </span> :
            <span id="millisecond">
                00
            </span>
        </div>
        <div class="button-container">
            <button onclick="start()" id="start" class="buttons">
                start
            </button>
            <button onclick="stop()" id="stop" class="buttons">
                stop
            </button>
            <button onclick="reset()" id="reset" class="buttons">
                reset
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
